<h1 align=left style='margin-bottom:10px'>Программное обеспечение</h1>

<p class=text > <a name="m103"></a>Интерфейс программного
обеспечения дистанционно выполняемого натурного эксперимента разработан в среде графического программирования LabVIEW. 
<p class=first>Программа клиента строится по принципу "всплывающих
окон". Каждое из окон представляет собой так называемый виртуальный прибор
(ВП), обеспечивающий взаимодействие с аппаратурой и ориентированный на
определенный вид измерений.
 <p class=text>В библиотеку ВП, в частности, включены:</p>
<ul  STYLE="line-height: 120%;">
<li> виртуальные макеты
лабораторных работ, предназначеные для управления переключателями физического макета и выбора вида измерений;</li>

<li>генератор сигналов и
вольтметр переменного тока;</li>

<li>измеритель амплитудных
характеристик;</li>

<li>измеритель АЧХ;</li>

<li>цифровой осциллограф в комплекте с генератором
прямоугольных импульсов и гармонических сигналов.</li>
</ul>
<p class=text>По мере разработки новых
лабораторных работ библиотека ВП расширяется.</p>
