<h1 align=left style='margin-bottom:10;'><a name="m101"></a>Назначение.</h1>

<p class=text><span style='line-height: 100%;'>Автоматизированная учебная лаборатория с удаленным доступом является составной частью
интерактивного обучающего комплекса и предназначена для лабораторного
практикума по радиотехническим дисциплинам схемотехнического профиля.</span></p>
<br>

<table ALIGN="center" CELLPADDING="0" CELLSPACING="0" width=100% height=100% border=0>
<tr>
<td>
<img ALIGN="middle" width=569 height=397 src="../images/image001.gif">
</td>
</tr>
</table><br>
<p class=first><span style='line-height: 100%;'>Программно-аппаратные
средства лаборатории обеспечивают дистанционный доступ через интернет и
локальную вычислительную сеть к макетам и измерительному оборудованию.</span></p>
